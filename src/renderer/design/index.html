<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
      />

      <link rel="stylesheet" href="index.css" />

      <title>Play Music</title>
   </head>

   <body>
      <div id="root">
         <div class="app">
            <div class="appLayout">
               <header class="appHeader sectionLayout">
                  <div class="appHeaderLayout">
                     <nav class="libraryNav">
                        <ul class="listDefaults libraryNavLayout">
                           <li class="directory currentDirectory">
                              <a href="#" class="libraryNavLink">Library</a>
                           </li>

                           <li class="directory">
                              <a href="#" class="libraryNavLink">
                                 Classic Rock
                              </a>
                           </li>

                           <li class="directory overflowDirectory">
                              <button class="buttonDefaults">...</button>
                           </li>
                        </ul>
                     </nav>

                     <img
                        class="iconButton settingsIcon"
                        src="assets/icons/settings.svg"
                        alt="Settings"
                     />
                  </div>
               </header>

               <main class="appMain">
                  <div class="sectionLayout appMainLayout">
                     <table class="libraryView">
                        <tr class="libraryViewColumns">
                           <th class="libraryViewColumn">Title</th>

                           <th class="libraryViewColumn">Artist</th>

                           <th class="libraryViewColumn">Duration</th>
                        </tr>
                        <tr class="song">
                           <td class="songInfo songTitle">Rondo Alla Turca</td>

                           <td class="songInfo songArtist">Mozart</td>

                           <td class="songInfo songDuration">3:04</td>
                        </tr>

                        <tr class="song">
                           <td class="songInfo songTitle">Fur Elise</td>

                           <td class="songInfo songArtist">Beethoven</td>

                           <td class="songInfo songDuration">2:13</td>
                        </tr>
                     </table>
                  </div>
               </main>
            </div>
         </div>
      </div>
   </body>

   <div class="components" style="display: none">
      <div class="sectionLayout"></div>
   </div>
</html>
