<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <meta
         http-equiv="Content-Security-Policy"
         content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
      />

      <link rel="stylesheet" href="index.css" />

      <title>Play Music</title>
   </head>

   <body>
      <div id="root">
         <div class="app">
            <header class="appHeader">
               <nav class="appHeaderLayout">
                  <ul class="listDefaults directories">
                     <li>
                        <h2 tabindex="1" class="directory currentDirectory">
                           Library
                        </h2>
                     </li>
                     <li>
                        <h2 tabindex="1" class="directory">Classic Rock</h2>
                     </li>
                     <li>
                        <h2 tabindex="1" class="directory">...</h2>
                     </li>
                  </ul>

                  <img
                     tabindex="1"
                     class="iconButton settingsIcon"
                     src="assets/icons/settings.svg"
                     alt="Settings"
                  />
               </nav>
            </header>

            <main class="appMain">
               <div class="appMainLayout">
                  <div class="libraryView">
                     <div class="libraryViewHeaders">
                        <div class="libraryViewHeader" tabindex="1">
                           <h3 class="libraryViewHeaderText">Title</h3>

                           <img
                              class="sortArrowIcon"
                              src="assets/icons/up-arrow.svg"
                              alt="Sort Order"
                           />
                        </div>

                        <div class="libraryViewHeader" tabindex="1">
                           <h3 class="libraryViewHeaderText">Artist</h3>
                        </div>

                        <div class="libraryViewHeader" tabindex="1">
                           <h3 class="libraryViewHeaderText">Duration</h3>
                        </div>
                     </div>

                     <ul class="listDefaults songs">
                        <li tabindex="1" class="song">
                           <h4 class="songTitle">Rondo Alla Turca</h4>

                           <h4 class="songArtist">Mozart</h4>

                           <p class="songDuration">3:20</p>
                        </li>

                        <li tabindex="1" class="song">
                           <h4 class="songTitle">Fur Elise</h4>

                           <h4 class="songArtist">Beethoven</h4>

                           <p class="songDuration">2:12</p>
                        </li>
                     </ul>
                  </div>

                  <div class="mediaPlayer">
                     <div class="mediaPlayerLayout">
                        <div class="mediaControls">
                           <div class="mediaControlButton rewindButton">
                              <img
                                 tabindex="1"
                                 src="assets/icons/fast-forward.svg"
                                 alt="Rewind"
                              />
                           </div>

                           <div class="mediaControlButton">
                              <img
                                 tabindex="1"
                                 src="assets/icons/pause.svg"
                                 alt="Pause"
                              />
                           </div>

                           <div class="mediaControlButton stopButton">
                              <img
                                 tabindex="1"
                                 src="assets/icons/stop.svg"
                                 alt="Stop"
                              />
                           </div>

                           <div class="mediaControlButton">
                              <img
                                 tabindex="1"
                                 src="assets/icons/fast-forward.svg"
                                 alt="Fast Forward"
                              />
                           </div>
                        </div>

                        <div class="durationBar">
                           <div class="durationBarProgress"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>
   </body>

   <div class="components" style="display: none">
      <div class="layout"></div>
      <div class="smallLayout"></div>
   </div>
</html>
